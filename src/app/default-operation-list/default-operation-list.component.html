<div [sortablejs]="defaultOperations" [sortablejsOptions]="{
    group: {
        name: 'shared',
        pull: 'clone',
        put: false
    },
    sort: false,
    animation: 150
}">
  <div *ngFor="let defaultOperation of defaultOperations">
    <div class="container-item">
      <div class="header">
        <div class="title">{{defaultOperation.id}}</div>
        <div class="subtitle">{{defaultOperation.description}}</div>
      </div>
    </div>
  </div>
</div>
