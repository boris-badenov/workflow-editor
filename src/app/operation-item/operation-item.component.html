<div *ngIf="operation.if; else elseBlock">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>
        {{operation.if}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row">
        <mat-card class="container-item">
          <mat-card-header>
            <mat-card-title>{{operation.id}}</mat-card-title>
            <mat-card-subtitle>{{operation.description}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #elseBlock>
  <mat-card class="container-item">
    <mat-card-header>
      <mat-card-title>{{operation.id}}</mat-card-title>
      <mat-card-subtitle>{{operation.description}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-template>
